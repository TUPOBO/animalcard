<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>动物交换卡</title>
</head>

<body>
    <div class="card">
        <!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
        <h3 class="name border">Chinese Rural Dog</h3>
        <!-- 在下面输入你最喜欢的动物的图片 -->
        <img src="Chinese Rural Dog.jpg" alt="Chinese Rural Dog">
        <div class="information">
            <!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
            <p class="anecdote border">你知道世界上数量最多的狗狗是什么品种吗？二哈？泰日天？萨摩？NoNoNo，你全错了，世界上数量最多的狗是——中华田园犬！</p>
            <ul class="border">
                <!-- 在下面输入你最喜欢的动物的信息列表 -->
                <li><span>中文名</span>:中华田园犬</li>
                <li><span>类型</span>: 中型犬</li>
                <li><span>肩高</span>:53-69厘米</li>
                <li><span>体重</span>: 25-32公斤</li>
            </ul>
            <!-- 在下面输入你最喜欢的动物的具体描述 -->
            <p class="tips border">中华田园犬亦称土狗、唐狗、汉狗、小黄或旺财，并不是某一种具体的犬种，而是一般泛指分布于长城以南，青藏高原以东，以中原为中心的低海拔的汉族集聚地的狗，品系很多，并非单一，在生物学上没有准确的定义，此名称的提出一般用于宠物或小动物保护。
            </p>
        </div>
    </div>
</body>

</html>
